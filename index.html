<script>
  function getQueryParams(qs) {
    qs = qs.split('+').join(' ');
    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;
    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }
    return params;
  }
  var queryParams = getQueryParams(document.location.search);
  if(queryParams.code){
    alert(queryParams.code);
  }
  else{
    window.location.replace("https://www.upwork.com/ab/account-security/oauth2/authorize?client_id=fe2b7ccb32b6d0a9796dc103752b2499&redirect_uri=https%3A%2F%2Fzapier.com%2Fdashboard%2Fauth%2Foauth%2Freturn%2FUpworkCLIAPI%2F&response_type=code&state=1674910413.363254315059");
  }
</script>
